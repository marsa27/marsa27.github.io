<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Pembelajaran Network Engineer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <h1>Peta Pembelajaran untuk Menjadi Network Engineer yang Handal</h1>
    <div class="container">
        <table>
            <tr>
                <th>Topik</th>
                <th>Subtopik</th>
            </tr>
            <tr>
                <td rowspan="4">1. Dasar Jaringan</td>
                <td>Protokol TCP/IP</td>
            </tr>
            <tr>
                <td>Subnetting</td>
            </tr>
            <tr>
                <td>Routing dan Switching</td>
            </tr>
            <tr>
                <td>Model OSI dan TCP/IP</td>
            </tr>
            <tr>
                <td rowspan="4">2. Sertifikasi Jaringan</td>
                <td>Cisco CCNA</td>
            </tr>
            <tr>
                <td>Juniper JNCIA</td>
            </tr>
            <tr>
                <td>Validasi Pengetahuan</td>
            </tr>
            <tr>
                <td>Meningkatkan Kredibilitas</td>
            </tr>
            <!-- Tambahkan baris lain untuk bagian lain dari peta pembelajaran -->
        </table>
    </div>
</body>

</html>
